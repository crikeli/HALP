<html>
<head>
    <title> HALP REACT </title>
    <!-- Stylesheets as per convention need to be loaded before JS and thus go in the HEAD -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="container">
      <div class="row">
        <div id = "HalpIn" class="col s12 m12 l12">
      </div>
    </div>
    <!-- JS Files are added towards the end -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="bower_components/appbase-js/browser/appbase.js"></script>
    <!-- text/babel allows the transpiler (babel) to transform jsx to js -->
    <script type="text/babel" src="js/HalpIn.jsx"></script>
    <script type="text/babel" src="js/HalpFeed.jsx"></script>
</body>
</html>
